<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Web</title>
  <link rel="icon" type="image/x-icon" href="src/avatar.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <!-- Tu CSS -->
  <link rel="stylesheet" href="./css/contacto.css">
  
  <style>
    body {
      font-family: "Roboto", sans-serif;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <div id="banner"></div>
  <div id="sobreMi"></div>
  <div id="habilidades"></div>
  <div id="proyectos"></div>
  <div id="hobby"></div>
  <div id="contacto"></div>
  <div id="footer"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <!-- Script para cargar componentes dinámicamente -->
  <script>
    async function cargarComponente(destino, archivo) {
      const cont = document.querySelector(destino);
      if (!cont) {
        console.error("Destino no encontrado:", destino);
        return;
      }
      try {
        const res = await fetch(archivo, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status + " - " + res.statusText);
        const html = await res.text();
        cont.innerHTML = html;

        // Inicializar formulario de contacto si es ese componente
        if (destino === '#contacto') {
          setTimeout(() => {
            if (typeof inicializarFormularioContacto === 'function') {
              inicializarFormularioContacto();
            }
          }, 100);
        }
      } catch (e) {
        console.error("Error cargando componente:", archivo, e);
        cont.innerHTML = "<!-- Error cargando componente: " + archivo + " -->";
      }
    }

    // Función para cargar footer
    async function cargarFooter() {
      try {
        const res = await fetch("footer.html", { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const html = await res.text();
        document.getElementById('footer').innerHTML = html;
        
        // Inicializar frases después de cargar el footer
        if (typeof inicializarFrases === 'function') {
          setTimeout(inicializarFrases, 200);
        }
      } catch (e) {
        console.error("Error cargando footer:", e);
        document.getElementById('footer').innerHTML = "<!-- Error cargando footer -->";
      }
    }

    // Hacemos que la función sea global para otros scripts
    window.cargarComponente = cargarComponente;

    // DOM listo
    document.addEventListener("DOMContentLoaded", () => {
      cargarComponente("#navbar", "navBar.html");
      cargarComponente("#banner", "banner.html");
      cargarComponente("#sobreMi", "sobreMi.html");
      cargarComponente("#habilidades", "habilidades.html");
      cargarComponente("#proyectos", "proyectos.html");
      cargarComponente("#hobby", "hobby.html");
      cargarComponente("#contacto", "contacto.html");
      cargarFooter();
    });
  </script>

  <!-- Otros scripts -->
  <script src="js/habilidades.js"></script>
  <script src="js/frases.js"></script>
  <script src="js/contacto.js"></script>

</body>
</html>
