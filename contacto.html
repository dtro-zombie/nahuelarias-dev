


<section id="contacto" class="d-flex align-items-center" style="min-height:100vh;">
  <div class="container py-5">
    <div class="text-center mb-5">
      <h2 class="fw-bold text-white">Contáctame</h2>
      <p class="contact-subtitle">¿Tienes un proyecto en mente? Hablemos y hagámoslo realidad</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <form id="contactForm" class="contact-form">
          <div class="form-group">
            <label for="name" class="form-label">
              <i class="bi bi-person"></i> Nombre Completo
            </label>
            <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre completo" required>
            <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">
              <i class="bi bi-envelope"></i> Correo Electrónico
            </label>
            <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
            <div class="invalid-feedback">Por favor ingresa un email válido.</div>
          </div>

          <div class="form-group">
            <label for="message" class="form-label">
              <i class="bi bi-chat-left-text"></i> Mensaje
            </label>
            <textarea class="form-control" id="message" rows="5" placeholder="Cuéntame sobre tu proyecto..." required></textarea>
            <div class="invalid-feedback">Por favor escribe tu mensaje.</div>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="submit-btn">
              <span class="btn-text">Enviar Mensaje</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
