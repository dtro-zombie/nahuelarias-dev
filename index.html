<script>
    async function cargarComponente(destino, archivo) {
      const cont = document.querySelector(destino);
      if (!cont) {
        console.error("Destino no encontrado:", destino);
        return;
      }

      try {
        const res = await fetch(archivo, { cache: "no-store" });
        if (!res.ok) {
          throw new Error("HTTP " + res.status + " - " + res.statusText);
        }
        const html = await res.text();
        cont.innerHTML = html;
      } catch (e) {
        console.error("Error cargando componente:", archivo, e);
        // mostrar feedback visual en la página (opcional)
        cont.innerHTML = "<!-- Error cargando componente: " + archivo + " -->";
      }
    }

    // Espera a que el DOM esté listo para evitar problemas de timing
    document.addEventListener("DOMContentLoaded", () => {
      // Si index.html y navBar.html están al mismo nivel:
      cargarComponente("#navbar", "navBar.html");
      cargarComponente("#banner", "banner.html");
      cargarComponente("#sobreMi", "sobreMi.html");
      cargarComponente("#habilidades", "habilidades.html");
      cargarComponente("#proyectos", "proyectos.html");
      cargarComponente("#hobby", "hobby.html");
      cargarComponente("#contacto", "contacto.html");
      cargarComponente("#footer", "footer.html");







    });
  </script>
