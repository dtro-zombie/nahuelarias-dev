<section id="contacto" class="d-flex align-items-center" style="min-height:100vh; background-color:#000;">
  <div class="container py-5">

    <!-- Título -->
    <div class="text-center mb-5">
      <h2 class="fw-bold text-white">Contactame</h2>
      <hr class="mx-auto" style="width: 60px; border-top: 4px solid #ff1b1c;">
    </div>

    <!-- Formulario -->
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">

        <form id="form" class="bg-dark p-4 rounded-3 shadow">
          
          <div class="mb-3">
            <label for="name" class="form-label text-white">Nombre</label>
            <input id="name" type="text" class="form-control bg-secondary text-white border-0" placeholder="Tu nombre">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label text-white">Email</label>
            <input id="email" type="email" class="form-control bg-secondary text-white border-0" placeholder="Tu correo electrónico">
          </div>

          <div class="mb-3">
            <label for="message" class="form-label text-white">Mensaje</label>
            <textarea id="message" class="form-control bg-secondary text-white border-0" rows="5" placeholder="Escribí tu mensaje"></textarea>
          </div>

          <div class="text-center">
            <button id="submit" type="submit" class="btn btn-danger px-5 py-2 fw-bold shadow-sm">
              Enviar
            </button>
          </div>

        </form>

      </div>
    </div>

  </div>
</section>
